<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Your Pet Your Style</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Your Pet Your Style</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="register.html">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <h2>Register</h2>
        <div class="container-sm">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Name:</label>
                        <input type="text" class="form-control" id="txtName">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Age:</label>
                        <input type="text" class="form-control" id="txtAge">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Gender:</label>
                        <input type="text" class="form-control" id="txtGender">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Breed:</label>
                        <input type="text" class="form-control" id="txtBreed">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Service:</label>
                        <input type="text" class="form-control" id="txtService">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Type:</label>
                        <select type="text" class="form-control" id="txtType">
                            <option value="dog">Dog</option>
                            <option value="cat">Cat</option>
                            <option value="bird">Bird</option>
                        </select>    
                    </div>
                </div>
            </div>
            <button class="btn btn-dark" onclick="register()">Register</button>
            <button class="btn btn-secondary" onclick="clearForm()">Clear</button>
        </div>
    </main>
    <hr>
    <!-- <div id="pets" class="container">
        <h2>Registered Pets</h2>
    </div> -->
    <div class="container">
        <!-- <div id="pets" class="row"></div> --> 
        <h2>Registered Pets</h2>
            <table class="table">
                <thead>
                    <tr>
                        <td>Name</th>
                        <td>Age</td>
                        <td>Gender</td>
                        <td>Breed</td>
                        <td>Service</td>
                        <td>Type</td>
                        <td>Action</td>
                    </tr>
                </thead>
                <tbody id="pets">
    
                </tbody>
            </table>  
        </div>
    <script src="./scripts/register.js"></script>
    <script src="./scripts/display.js"></script>
</body>
</html>
