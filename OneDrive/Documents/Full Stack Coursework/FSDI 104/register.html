    <nav class="navbar navbar-expand-lg bg-body-tertiary">

            <a class="navbar-brand" href="#">Your Pet Your Style</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

<body>
    <main class="container">
        <h2>Register</h2>

        <!-- Section to display the total pet count -->
        <section id="pet-count">
            <h2>Total Pets Registered: <span id="petNumbersDisplay">0</span></h2>
        </section>

        <!-- Section to display the list of registered pet names -->
        <section id="pet-list">
            <h2>Registered Pets</h2>
            <ul id="petNamesList"></ul>
        </section>

        <!-- Section to display the average age of pets -->
        <section id="pet-age-average">
            <h2>Average Age of Pets: <span id="averageAgeDisplay">0</span></h2>
        </section>

        <!-- Button to trigger the display of pet names -->
        <button class="btn btn-dark" onclick="displayPetNames()">Display names</button>
    </main>
